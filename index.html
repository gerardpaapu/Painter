<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Painter</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="painter.css" />
    </head>
    <body>
        <div id="MainWrapper">
            <div id="ControlsWrapper">
                <a href="#show/hide" id="ControlsShowHide">show</a>
                <div id="Controls">
                    <div id="BrushOptions">
                        <label>Brush:</label>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td>Size: </td>
                                <td>
                                    <select id="BrushSize" name="BrushSize">
                                        <option value="2">2px</option>
                                        <option value="6">6px</option>
                                        <option value="10">10px</option>
                                        <option value="20" selected>20px</option>
                                        <option value="40">40px</option>
                                        <option value="80">80px</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Opacity: </td>
                                <td>
                                    <select name="Opacity" id="Opacity">
                                        <option value="0.01">lighter</option>
                                        <option value="0.02">light</option>
                                        <option value="0.05">medium</option>
                                        <option value="0.08">dark</option>
                                        <option value="0.2" selected>darker</option>
                                        <option value="1">100%</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>Mode: </td>
                                <td>
                                    <select id="Mode" name="Mode">
                                        <option value="paint" selected>paint</option>
                                        <option value="erase">erase</option>
                                        <option value="behind">behind</option>
                                        <option value="inside">inside</option>
                                        <option value="lighten">lighten</option>
                                        <option value="darken">darken</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div id="Debug">
                <h3>Debug</h3>
            </div>
        </div>
        <script type="text/javascript" src="lib.js"></script>
        <script type="text/javascript" src="colorpicker.js"></script>
        <script type="text/javascript" src="layers-ui.js"></script>
        <script type="text/javascript" src="painter.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="ui.js"></script>
    </body>
</html>
